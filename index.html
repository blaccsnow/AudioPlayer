<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" text="text/css" href="style.css" >
<title></title>
</head>
<body>
  <div id="container" >
   <header id="head-section" >

    <h1>Now Playing</h1>
    <img src="images/moon.png" id="theme-image" class="controls" >
   </header>
  
  <section id="song-section" >
   <audio src="" id="audio-song" ></audio>

   </div>

   <h5 id="song" ></h5>
  </section>
 
  <section id="control-btn" >
   <img src="images/prev.png" id="prev" class="controls-btn" >
   <img src="images/play.png" id="play" class="controls-btn" >

 </div>


<div id="music-list" >
 
</div>
